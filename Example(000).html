<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#_div{width: 100%;height: 2000px;background: yellow;}
		#_div .divchildLeft{width: 60%;height: 2000px;background: red;float: left;}
		#_div .divchildRight{width: 40%;height: 1000px;background: blue;float: right;}
	</style>
</head>
<body>
	<div id="_div">
		<div class="divchildLeft">
		</div>		
		<div class="divchildRight">
		</div>		
	</div>	
</body>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var oWindow = $(window);
			oWindow.scroll(function(){
				// 滚动的高度+屏幕的高度>side的高度；
				var scrollHeight = oWindow.scrollTop();
				var screenHeight = oWindow.height();
				var sideHeight = $('.divchildRight').height();
				// console.log(scrollHeight);
				// console.log(screenHeight);
				// console.log(sideHeight);
				if (scrollHeight+screenHeight>sideHeight) {
					$('.divchildRight').css({
						'position':'fixed',
						'top':-(sideHeight-screenHeight),
						'right':0
					});
				}else{
					$('.divchildRight').css({
						'position':'static'
					})
				}
			})
			// trigger事件的应用场景
			window.onload = function(){
				oWindow.trigger('scroll');
			}
			oWindow.resize = function(){
				oWindow.trigger('scroll');
			}

		})
	</script>
</html>
